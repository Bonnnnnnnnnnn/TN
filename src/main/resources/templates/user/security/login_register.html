<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/assets/img/Icon_logo.png"/>
    <title>TastyBites</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style_login.css">
</head>
<body>
    <div th:class="'container ' + ${regisActive}" id="container">
        <div class="form-container register-container">
            <form action="@{/security/register}" method="post">
                <a style="margin-bottom: -10px" th:href="@{/home/index}"><img alt="" src="/assets/img/logo.png"></a>
                <h1>Register</h1>
                <input type="text" placeholder="Username" name="username" id="username" name="username">
                <input type="text" placeholder="Email" id="register-email" name="email" id="userEmail" name="userEmail" >
                <input type="password" placeholder="Password" name="password" id="password" name="password">
                <input type="password" placeholder="Confirm Password" name="confirmPassword">
                <button type="submit">Register</button>
                <span>or use your account</span>
                <div class="social-container">
                    <a href="#" class="social"><i class="lni lni-facebook-fill"></i></a>
                    <a href="#" class="social"><i class="lni lni-google"></i></a>
                    <a href="#" class="social"><i class="lni lni-twitter-original"></i></a>
                </div>
                <div id="error-message-register" class="error-message-register"></div>
                <div id="success-message-register" class="success-message"></div>
            </form>
        </div>

        <div class="form-container login-container">
            <form name="frmtk" id="login-form" th:action="@{/security/login}" method="post">
                <a style="margin-bottom: -10px" th:href="@{/home/index}"><img alt="" src="/assets/img/logo.png"></a>
                <h1>Login</h1>
                <input type="text" placeholder="User Name" id="typeEmailX" name="username">
                <input type="password" placeholder="Password" name="password" id="typePasswordX">
                <div class="content">
                    <div class="checkbox">
                        <input type="checkbox" name="checkbox" id="defaultCheck1">
                        <label for="defaultCheck1">Remember me</label>
                    </div>
                    <div class="pass-link">
                        <a href="#">Forgot password</a>
                    </div>
                </div>
                <button type="submit" id="login-button">Login</button>
                <span>or use your account</span>
                <div class="social-container">
                    <a href="#" class="social"><i class="lni lni-facebook-fill"></i></a>
                    <a href="#" class="social"><i class="lni lni-google"></i></a>
                    <a href="#" class="social"><i class="lni lni-twitter-original"></i></a>
                </div>
                <div id="error-message">
                    <i th:text="${message}"></i>
                </div>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1 class="title">Hello<br>Friend</h1>
                    <p>If you have an account<br>login here and have fun</p>
                    <button class="ghost" id="login">Login
                        <i class="lni lni-arrow-left login"></i>
                    </button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1 class="title">Welcome<br>Back</h1>
                    <p>Enter your personal details and start your journey with us</p>
                    <button class="ghost" id="register">Register
                        <i class="lni lni-arrow-right register"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/assets/js/script.js"></script>
</body>
</html>
